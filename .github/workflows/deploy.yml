name: Build & Deploy LifeAgenda to TestFlight
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
      - name: Install xcodegen
        run: brew install xcodegen
      - name: Generate Xcode project
        run: xcodegen generate
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false
      - name: Install Fastlane
        run: bundle install
      - name: Install certificate and provisioning profiles
        env:
          DISTRIBUTION_P12_BASE64: ${{ secrets.DISTRIBUTION_P12_BASE64 }}
        run: |
          echo "$DISTRIBUTION_P12_BASE64" | base64 --decode > /tmp/p12_modern.p12
          # Convertir en format legacy sur macOS
          openssl pkcs12 -in /tmp/p12_modern.p12 -passin pass:test123 -out /tmp/cert_key.pem -nodes -legacy 2>/dev/null || \
          openssl pkcs12 -in /tmp/p12_modern.p12 -passin pass:test123 -out /tmp/cert_key.pem -nodes
          openssl pkcs12 -export -in /tmp/cert_key.pem -out /tmp/p12_final.p12 -passout pass:test123 -legacy
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "temppass123" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "temppass123" $KEYCHAIN_PATH
          security import /tmp/p12_final.p12 -P "test123" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "temppass123" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH login.keychain-db
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profiles/lifeagenda.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          cp profiles/lifeagenda_widget.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
      - name: Build and Upload to TestFlight
        run: bundle exec fastlane beta
      - name: Cleanup keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
